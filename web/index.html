<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmPC MCP Vefþjónn</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SmPC MCP Vefþjónn</h1>
            <p class="subtitle">Vefþjónn fyrir íslenska lyfjatexta (SmPC)</p>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Innskráning</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Notandanafn:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Lykilorð:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Innskráning</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>

        <!-- Query Interface -->
        <div id="query-form" class="form-container" style="display: none;">
            <div class="header-actions">
                <button onclick="logout()" class="btn btn-secondary">Útskráning</button>
            </div>
            <h2>Fyrirspurn: Íslenskir lyfjatextar (SmPC)</h2>
            <form id="queryForm" onsubmit="handleQuery(event)">
                <div class="form-group">
                    <label for="question">Spurning (á íslensku):</label>
                    <textarea id="question" name="question" rows="4" placeholder="Spyrðu spurningar um lyfjaupplýsingar..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="drug-id">Lyf (valkvætt):</label>
                    <input type="text" id="drug-id" name="drug-id" placeholder="T.d., Tegretol eða Tegretol, Panodil">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Senda fyrirspurn</button>
                    <button type="button" onclick="clearSession()" class="btn btn-secondary">Byrja upp á nýtt</button>
                </div>
            </form>

            <!-- Warmup Status -->
            <div id="warmup-status" class="status-message" style="display: none;"></div>

            <!-- Results -->
            <div id="result-container" style="display: none;">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
